<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

    </script>
</head>
<body>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
    var xValues= ["Italy", "France", "Spain", "USA", "Arentina"]
    var yValues = [3, 40, 55, 23, 3];
    var barColors = [
        "red",
        "yellow",
        "black", 
        "blue",
        "pink"
    ];
    new Chart("myChart", {
        type: "radar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options:{
            title:{
                display: true,
                text: "WORLD WILD MAN VS 2020"
            }
        }
    })
</script>
    
</body>
</html>
