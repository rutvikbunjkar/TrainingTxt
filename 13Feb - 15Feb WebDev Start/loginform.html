<body >
    
    <form onsubmit="Login()">
    
            enter username : <input type="text" name="username" id="uname" /><br /> 
            enter password : <input type="text" name="pass" id="pass" /><br />
            <button type="submit" >Login</button>
        
    </form>

        <script src = "coockies.js"></script>

        <script>
            function Login() {
                setCookie("username", btoa(document.getElementById("uname").value),30);
                setCookie("pass", btoa(document.getElementById("pass").value),30);
                alert("done");
            }
        </script>
</body>
