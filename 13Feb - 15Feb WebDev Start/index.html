<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <progress id="prog"  max="100" value="0" style="height: 50px;"></progress>
    <script>
        var p = document.getElementById('prog');
        let f = setInterval(() => {
            console.log(p.value);
            p.value += 1;
            if(p.value === 100){clearInterval(f);}
        }, 100);
        
    </script>
</body>
</html>
